<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Swiggy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- <section> -->
  <div class="altaf d-flex">
    <div class="col col-lg-6 p-5">

      <div class="panel mt-5 d-flex justify-content-between">
        <div class="panel-logo">
        </div>
        <div class="panel-client mt-3">
          <a href="#" class="panel-login text-decoration-none text-dark text-bold p-4"><b>Login</b></a>
          <a href="#" class="panel-sign_up bg-dark py-2 px-4 text-decoration-none text-white"><b>Sign up</b></a>
        </div>
      </div>
      <div class="favourite_resto fade-up">
        <h1 class="night">Good Night?</h1>
        <h1 class="night">Movie Marathon?</h1>
        <h1 class="night">Game night?</h1>
        <h1 class="night">Late night at office?</h1>
        <h1 class="night">Unexpected Guest?</h1>
        <h1 class="night">Hungry?</h1>
      </div>
      <p class="near_resto text-secondary fs-4">Order food form favourite restaurants near you.</p>

      <div class="search d-flex border border-dark justify-content-between">

        <div class="delivery_add">
          <input type="text" name="location" id="location" placeholder="Enter your delivery location"
            class="delivery_location fs-5 mx-2 mt-2 border border-0 fw-semibold">
        </div>
        
        <div class="locate d-flex">
            <a href="#" class="locate_me_anchor
                      text-decoration-none text-secondary p-3">
              <img src="images/location.png" alt="location">
              <p class="find_me d-inline fw-semibold ">Locate Me</p>
            </a>

            <a href="#" class="food text-decoration-none text-white p-3"><b>FIND FOOD</b></a>
        </div>
      </div>

      <div class="cities">
        <h6>Popular cities in india</h6>
      </div>
      
      <div class="cities_india">
        <!-- <ul class="swiggy_cities"> -->
          <span class="ahmedabad  fw-semibold  mx-2"><a href="#" class="cities_anchor text-dark">Ahmedabad</a></span>
          <span class="banglore city mx-2"><a href="#" class="cities_anchor">Banglore</a></span>
          <span class="chennai fw-semibold  city mx-2"><a href="#" class="cities_anchor text-dark">Chennai</a></span>
          <span class="delhi city mx-2"><a href="#" class="cities_anchor">Delhi</a></span>
          <span class="gurgaon city mx-2"><a href="#" class="cities_anchor text-dark">Gurgaon</a></span>
          <span class="hydrabad  fw-semibold city mx-2"><a href="#" class="cities_anchor">Hydrabad</a></span>
          <span class="kolkata city mx-2"><a href="#" class="cities_anchor text-dark">Kolkata</a></span>
          <span class="mumbai  fw-semibold  city mx-2"><a href="# "class=cities_anchor>Mumbai</a></span>
          <span class="pune  fw-semibold city mx-2"><a href="#" class="cities_anchor text-dark">Pune</a></span>
          <span class="more city mx-2"><a href="#" class="cities_anchor">&more</a></span>
        <!-- </ul> -->
      </div>



    </div>

    <div class="col col-lg-6 food_swiggy">
    </div>
  </div>
  <!-- </section> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
