<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Swiggy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <div class="container d-flex">
      <div class="col col-lg-6">

        <div class="navbar mt-5">
          <div class="nav-logo">
            <img src="images/logo_swiggy.png" alt="swiggy_logo">
          </div>
          <div class="nav-client">
            <a href="#" class="nav-login text-decoration-none text-dark text-bold p-3"><b>Login</b></a>
            <a href="#" class="nav-sign_up bg-dark p-2 px-4 text-decoration-none text-white"><b>Sign up</b></a>
          </div>
        </div>
        <div class="favourite_resto fade-up">
          <h1 class="night">Good Night?</h1>
          <h1 class="night">Movie Marathon?</h1>
          <h1 class="night">Game night?</h1>
          <h1 class="night">Late night at office?</h1>
          <h1 class="night">Unexpected Guest?</h1>
          <h1 class="night">Hungry?</h1>
        </div>
        <p class="near_resto text-secondary fs-4">Order food form favourite restaurants near you.</p>

        <div class="delivery_add border border-warning  d-inline mb-3 py-3">
          <input type="text" name="location" id="location" placeholder="Enter your delivery location"
            class="delivery_location border-0 col-6 mx-4">
          <div class="locate d-inline  fs-7">
            <a href="#" class="locate_me_anchor
            text-decoration-none text-secondary">
              <img src="images/location.png" alt="location">
              <p class="find_me mx-1 d-inline ">Locate Me</p>
            </a>
          </div>

        </div>
        
        <div class="find_food d-inline p-1">
          <a href="#" class="food text-decoration-none text-white"><b>FIND FOOD</b></a>
        </div>


      </div>

      <div class="col col-lg-6 food_swiggy">
        <img src="images/food_swiggy.jpg" alt="food_images">
        <!-- <div class=""></div -->
      </div>
    </div>
  </section>
  <!-- <h1>Hello, world!</h1> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
